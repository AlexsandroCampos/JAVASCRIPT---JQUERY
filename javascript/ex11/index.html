<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos input</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Eventos de input</h1>
    <form name="formTeste" onreset="resetei()" onsubmit="return submeti()">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" onblur="saiDoCampo()" onchange="mudei()" onfocus="entreiNoCampo()" onselect="selecionei()" onkeydown="teclaBaixo()" onkeyup="teclaCima()"> <br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
    <br>
    <h2>Log de ocorrÃªncias</h2>
    <div id="log"></div>
</body>
</html>
