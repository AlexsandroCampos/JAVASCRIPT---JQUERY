<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <div id="tudo">
        <div id="nissan"></div>

        <div class="karai">carai</div>

        <p id="oi">roi</p>
    </div>
    

    <script>
        var p = document.createElement("p");
        p.innerHTML = "Gol";

        var k = document.getElementById("oi");

        document.getElementById("nissan").appendChild(p);
        document.getElementById("nissan").appendChild(k);

        var m = document.getElementsByClassName("karai")[0];
        document.getElementById("tudo").removeChild(m);
    </script>
</body>
</html>
