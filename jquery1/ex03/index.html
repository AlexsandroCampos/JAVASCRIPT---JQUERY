<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeitos</title>
</head>
<style>
    .box{
        position: relative;
        left: 0px;
        background-color: aqua;
        width: 100px;
        height: 100px;
    }
    .button, .button2{
        background-color: gray;
        width: 200px;
        height: 100px;
        margin-top: 20px;
    }
    .button:hover, .button2:hover{
        cursor: pointer;
    }
    .button:active, .button2:active{
        cursor: pointer;
        background-color: green;
        color: rgb(3, 189, 3);
    }
</style>
<body>
    <div class="box"></div>
    <hr>
    <button class="button2">Prev</button>
    <button class="button">Next</button>
    <script src="../jquery/jquery-3.6.0.min.js"></script>
    <script>
        var box = $('.box');
        var botao = $('.button');
        var botao2 = $('.button2');
        botao.on("click", function(){
            box.animate({left: "1200px"},1200)
        });
        botao2.on("click", function(){
            box.animate({left: "0px"},1200)
        });

    </script>
</body>
</html>
