<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addClass e removeClass</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        ul{
            list-style: none;
            background-color: black;
            margin-top: 0px;
            height: 100px;
            display: flex;
            align-items: center;
        }


        li {
            margin-left: 10px;
            text-transform: uppercase;
        }

        a{
            color: #fff;
            padding: 25px 20px;
            text-decoration: none;
        }
        a:hover, a.active{
            background-color: yellow;
            color: black;
        }
        
    </style>
</head>
<body>


        <ul>
            <li><a href="#" class="link active">Home</a></li>
            <li><a href="#" class="link">Empresa</a></li>
            <li><a href="#" class="link">Projetos</a></li>
            <li><a href="#" class="link">Contato</a></li>
        </ul>



    <script src="../jquery/jquery-3.6.0.min.js"></script>
    <script>
        var link = $('.link');
        link.click(function(){
            link.removeClass('active');
            $(this).addClass('active');
        });
    </script>
</body>
</html>
