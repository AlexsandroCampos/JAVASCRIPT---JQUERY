<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeitos</title>
</head>
<style>
    .box{
        position: absolute;
        left: 0px;
        background-color: aqua;
        width: 100px;
        height: 100px;
    }
    .box2{
        position: absolute;
        right: 0px;
        background-color: red;
        width: 100px;
        height: 100px;
    }
</style>
<body>
    <div class="box"></div>
    <div class="box2" onclick="fade()"></div>
    <script src="../jquery/jquery-3.6.0.min.js"></script>
    <script>
        var box = $('.box');
        box.animate({ width: "500px"}, 1000);

        function fade(){
            var box2 = $('.box2');
            box2.fadeOut(1000);
        }
    </script>
</body>
</html>
